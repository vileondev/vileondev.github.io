<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teatro - Música</title>
    </head>

    <body bgcolor="pink", text="white">
        <h1><center>Músicas Em Ordem (Teatro)</center></h1>

        <audio id = 'audio1' src = "assets/AudioCutter_Presepada (Tema de João Grilo) [Ao Vivo](M4A_128K)_1.mp3" preload = "auto"></audio>
        <button onclick="reproduzirMusica('audio1')">Abertura</button>

        <audio id = 'audio2' src = "assets/AudioCutter_Rói-Couro (Tema de Dorinha)(M4A_128K).mp3" preload = "auto"></audio>
        <button onclick="reproduzirMusica('audio2')">Troca de Cena</button>

        <audio id = 'audio3' src = "assets/O Pulo da Gaita (João Grilo Ressuscita Chicó)(M4A_128K).m4a" preload = "auto"></audio>
        <button onclick="reproduzirMusica('audio3')">Cena da Gaita</button>

        <audio id = 'audio4' src = "assets/Sentença (Morte de João Grilo)(M4A_128K).m4a" preload = "auto"></audio>
        <button onclick="reproduzirMusica('audio4')">Morte de João</button>

        <audio id = 'audio5' src = "assets/Mãe dos Homens (Tema da Compadecida)(M4A_128K).m4a" preload = "auto"></audio>
        <button onclick="reproduzirMusica('audio5')">Maria entra</button>

        <audio id = 'audio7' src = "assets/Gunshot Sound Effect(M4A_128K).m4a" preload = "auto"></audio>
        <button onclick="reproduzirMusica('audio7')">Tiro</button>
    
        <script>
            function reproduzirMusica(id){
                var audio = document.querySelectorAll('audio');
                audio.forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });

                var audio = document.getElementById(id);
                audio.play();
            }
        </script>
    </body>
</html>
